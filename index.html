<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Taller 3</title>
</head>
<body>
    <h1>Manejo de tarjetas</h1>

    <form id="form" class="form">
        <div class="container">
            <fieldset>
                <br>
                <legend>Ingrese datos de la tarjeta</legend>

                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Nombres:</span>
                    <input type="text" class="form-control" name="nombres" id="nombres" placeholder="Yesenia Escobar" aria-label="Username" aria-describedby="addon-wrapping">
                </div>

                <br><br>

                <label for="">Tipo de tarjeta:</label>
                <select class="form-select" aria-label="Default select example" name="tipo" id="tipo">
                    <option value="visa">Visa</option>
                    <option value="master">Mastercard</option>
                    <option value="american">American Express</option>
                </select>

                <br><br>
            
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Fecha Caducidad:</span>
                    <input type="date" class="form-control" placeholder="Username" name="fechCad" id="fechCad" aria-label="Username" aria-describedby="addon-wrapping">
                </div>

                <br><br>

                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Monto</span>
                    <input type="number" class="form-control" class="monto" id="monto" aria-label="Username" aria-describedby="addon-wrapping">
                </div>

                <br><br>

                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Fecha Corte</span>
                    <input type="date" class="form-control" placeholder="Username" name="fechCort" id="fechCort" aria-label="Username" aria-describedby="addon-wrapping">
                </div>

                <input type="button" value="AÃ±adir" onclick="enviar()">

                <br><br><br><br><br>

                <table>
                    <thead>
                        <tr>
                            <th>Nombres:</th>
                            <th>Tipo Tarjeta:</th>
                            <th>Fecha Caducidad:</th>
                            <th>Monto:</th>
                            <th>Fecha Corte:</th>
                        </tr>    
    
                    </thead>
                   
                    <tbody>
                        <tr>
                            <td id="nombre"> </td>
                            <td id="tip"> </td>
                            <td id="cad"> </td>
                            <td id="mont"> </td>
                            <td id="cort"> </td>
                        </tr>
                    </tbody>
                    


                </table>
                <br><br>
            </fieldset>
        </div>
    </form>



 <script src="js/tarjetas.js"></script>
</body>
</html>
